<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ed Hazledine is a Python and flask programmer. He's a self-taught developer.">
    <link rel="icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300|Roboto+Slab|Dancing+Script|Poiret+One|Raleway"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script>
    </script>
</head>

<body>
    <hr class="hr-top" />
    <div class="everything-width">
        <div class="grid-container">
            <div class="header" id="header">
                <a class="title-link" href="/">
                    <h1 class="title">edTheCoder<span class="domain">.dev</span></h1>
                </a>
                <div class="link-font">
                    &nbsp;<a href="/portfolio.html">portfolio</a>&nbsp;
                    <a href="https://twitter.com/ed_the_coder" target="_blank">twitter<i
                            class="fas fa-external-link-alt"></i></a>&nbsp;
                    <a href="https://aquestionofcode.com" target="_blank">podcast<i
                            class="fas fa-external-link-alt"></i></a>&nbsp;
                    <a href="/about.html">about</a>
                </div>
                {% if page_name == "index" %}
                <p class="subtitle">I'm <a class="name" href="about.html">Ed Hazledine</a>, a self-taught
                    <strong>software developer</strong> and <strong>podcaster.</strong>
                </p>
                {% endif %}
                <hr class="hr-middle" />
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="footer" class="footer">
        <hr class="hr-long2" />
        <p class="footer-text"><i class="fas fa-copyright"></i> EH 2021</p>
    </div>
</body>

</html>
